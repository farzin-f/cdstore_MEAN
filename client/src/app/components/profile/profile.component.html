<div class="card-columns">

<div class="card">
    <img class="card-img-top img-fluid" src="{{profile.picture}}" alt="Card image cap" height="200" width="200">
    <div class="card-block">
      <h4 class="card-title">{{profile.name}}</h4>
      <p class="card-text">{{profile.email}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Role: {{profile.roles[0]}}</small>
    </div>
</div>

</div>
